<style>
  .subscribe-button{
    background-color:rgb(200, 0, 0);
    color:white;
    border:none;
    height: 40px;
    width: 150px;
    border-radius: 5px;
    cursor:pointer;
    margin-right: 20px;
    margin-top: 20px;
    margin-left: 20px;
    }
    .subscribe-button:hover{
      background-color: black;
    }
    .subscribe-button:active{
      background-color: blueviolet;
    }
    .JION-button{
      background-color: #f6f6f6;
      color:rgb(0,0 0);
      box-sizing: 20px;
      height: 40px;
      width: 150px;
      border-radius: 5px;
      border-color: rgb(44, 105, 246);
      margin-right: 20px;
      transition: background-color 1s,color 1s;
      vertical-align: top;
    }
    .JION-button:active{
      background-color: black;
    }
    .Tweet-button{
    background-color: rgb(72, 0, 255);
    color:white ;
    height:40px;
    width:150px;
    border-radius: 20px;
    border-color:black;
    font-size: 18px;
    transition:opacity 0.15s;
    }
    .Tweet-button:hover{
      box-shadow: 5px 5px 5px rgba(0, 0,0,00.15);
    }
    .Tweet-button:active{
      opacity: 0.5;
    }
  </style>
  
  <button class="SUBSCRIBE-button">SUBSCRIBE</button>
  
  <button
   class="JION-button">
    JOIN
  </button>
  
  <button 
  class="Tweet-button">
    Tweet
  </button>
